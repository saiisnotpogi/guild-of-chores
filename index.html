<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guild of Chores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth">
    <h1>⚔️ Guild of Chores</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <div id="app" style="display: none">
    <header>
      <img id="avatarImage" src="" alt="avatar" />
      <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
      <p>Level: <span id="level"></span> | XP: <span id="xp"></span> | Streak: <span id="streak"></span> days</p>
      <button id="logout">Logout</button>
    </header>

    <section id="dailyQuest">
      <h3>Complete a Daily Quest</h3>
      <form id="questForm">
        <input type="text" id="questName" placeholder="Quest Name" required />
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button type="submit">Complete Daily Quest</button>
      </form>
    </section>

    <section>
      <h3>Create a Quest for Others</h3>
      <form id="customQuestForm">
        <input type="text" id="customQuestName" placeholder="Quest Title" required />
        <input type="number" id="customQuestXP" placeholder="XP Reward" required />
        <input type="text" id="customQuestReward" placeholder="Reward Description" required />
        <button type="submit">Post Quest</button>
      </form>
    </section>

    <section>
      <h3>📖 Available Quests:</h3>
      <ul id="publicQuests"></ul>
    </section>

    <section>
      <h3>📃 Quest Feed:</h3>
      <ul id="questFeed"></ul>
    </section>

    <section>
      <h3>🌟 Leaderboard:</h3>
      <ol id="leaderboard"></ol>
    </section>
  </div>

  <div id="notification"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
